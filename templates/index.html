<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Sentiment Analysis App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>AI Sentiment Analysis Web App</h1>
        <p>Enter text to analyze its sentiment:</p>
        <input type="text" id="userText" placeholder="Enter your text here">
        <button onclick="getSentiment()">Analyze Sentiment</button>
        <p id="result"></p>

        <div class="history">
            <h2>Analysis History</h2>
            <ul id="historyList"></ul>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/scripts.js') }}" defer></script>
</body>
</html>
